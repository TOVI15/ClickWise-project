<div class="login-container">
    <div class="login-form">
      <h2 class="login-title">כניסה למערכת</h2>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="input-group">
          <label for="email">אימייל</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" required placeholder="הכנס אימייל" />
        </div>
        <div class="input-group">
          <label for="password">סיסמה</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" required placeholder="הכנס סיסמה" />
        </div>
        <button type="submit" class="submit-btn" [disabled]="!loginForm.form.valid">התחבר</button>
      </form>
    </div>
  </div>
